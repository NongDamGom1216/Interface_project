{% extends 'base.html' %} {% block content %}

<div class="container my-3">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- 오류표시 start -->
    {% include 'error/form_error.html' %}
    <!-- 오류표시 End -->
    <div class="form-group">
      <label for="subject">제목</label>
      <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}" />
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" name="content" id="content" rows="10">{{form.content.value|default_if_none:''}}</textarea>
    </div>
    <button type="submit" class="btn btn-dark">저장하기</button>
  </form>
</div>
{% endblock %}

<!--
  form에서 action을 생략 -> action의 디폴트 값은 현재 url이다.
  form.as_p : 여기서의 form은 QuestionForm의 인스턴스.
  as_p -> forms.py의 QuestionForm을 p 태그로 표현하라 -->
